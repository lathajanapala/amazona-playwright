name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: amazona-playwright
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      USER_EMAIL: ${{ secrets.USER_EMAIL }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: amazona-playwright/package-lock.json

      - name: Install dependencies
        run: npm ci --no-fund --no-audit

      - name: Check BASE_URL and connectivity
        id: envcheck
        run: |
          if [ -z "${BASE_URL}" ]; then
            echo "::warning::BASE_URL secret not set. Skipping tests."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "Testing connectivity to ${BASE_URL}"
          if ! curl -IsS --connect-timeout 5 --max-time 10 "${BASE_URL}" >/dev/null; then
            echo "::warning::Unable to reach ${BASE_URL}. Skipping tests."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Playwright browsers
        if: steps.envcheck.outputs.skip != 'true'
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        if: steps.envcheck.outputs.skip != 'true'
        run: npx playwright test

      - name: Upload Playwright HTML report
        if: always() && steps.envcheck.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: amazona-playwright/playwright-report
          if-no-files-found: ignore
          retention-days: 7
